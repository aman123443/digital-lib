# This tells Spring to use the single DB_URL variable from Render.
# The username and password are included in this URL.
spring.datasource.url=${DB_URL}

# Secrets are read from Render's environment variables
gemini.api.key=${GEMINI_API_KEY}
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# 'validate' is safer than 'update' for production, but 'update' is ok for now
spring.jpa.hibernate.ddl-auto=update